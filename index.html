<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/myscripts.js"></script>
    <title>La Pizza</title>

</head>
<body style="background-color:#000000;">
    <div class="containner text-center headE">
        <div class="m-3 text-light">
            <p class="display-3" style="color: yellow;"><em>LP</em></p>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <img src="assets/pizzabackground.jpg" alt="Pizza" width="100%" height="100%">
                  </div>
                  <div class="flip-box-back" style="background-image: url('assets/dlipbox.jpg');">
                    <p class="display-1">
                      <br>
                      <span style="color: yellow;"><em>Pizza</em></span> is the world’s greatest food. <br> Nothing says: <br>
                      <span style="color:red">“I love you,”</span>  <br>
                      <span style="color: pink">“I’m sorry,”</span>  <br>
                      or <br> <span style="color:blue">“let’s be friends”</span>  <br>
                      better than <span style="color:yellow;font-size: 2em;"><em>La Pizza</em></span> 
                    </p>
                  </div>
                </div>
              </div> 
        </div>
        <div class="col-4 text-white border" style="font-size: 1.5em;" >
          
          <h2 class="display-5 text-center m-1">Order Now</h2>

          <form id="myForm">
            <div class="form-group border border-light text-center">
              <h4>Select your pizza Size: </h4>
              <label for=""><input type="radio" name="radioSize" id="small" value="small" checked>Small</label><br>
              <label for=""><input type="radio" name="radioSize" id="medium" value="medium">Medium</label><br>
              <label for=""><input type="radio" name="radioSize" id="large" value="large">Large</label><br>           
            </div><br>

            <div class="form-group border border-light text-center">
              <h4>Select your favourite Crust?</h4>
              <label for=""><input type="radio" name="radioCrust" id="crispy" value="crispy" checked>Crispy</label><br>
              <label for=""><input type="radio" name="radioCrust" id="stuffed" value="stuffed">Stuffed</label><br>
              <label for=""><input type="radio" name="radioCrust" id="glutten free" value="glutten free">Glutten Free</label><br>  
            </div><br>

            <div class="form-group border border-light text-center">
              <h4>Select your favourite Topping</h4>
              <select class="select mySelect form-group mdb-select md-form" multiple id="myToppings" multiple data-mdb-filter="true" required>
                <option value="">Choose ...</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Olives">Olives</option>
                <option value="Hot chillies">Hot chillies </option>
                <option value="Onions">Onions</option>
                <option value="Chicken">Chicken</option>
                <option value="Sweet Corn"> Sweet Corn</option> 
                <option value="Bacon">Bacon</option> 
                <option value="Ham">Ham</option> 
                <option value="Garlic">Garlic</option> 
              </select>
            </div>
            <div class="form-group mb-4">
               <label for="count">Quantity:</label>
              <div class="qty mt-2">
                <span class="minus bg-dark">-</span>
                <input type="number" class="count" name="qty" value="1" id="count">
                <span class="plus bg-dark">+</span>
            </div>
            </div>
            <div class="form-group mb-4">
               <input type="checkbox" id="delivery" onclick="" /> Get your Pizza Delivered
            </div>
            <div class="form-group pt-2 mb-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
    </div>
   
    <!-- Footer -->
  <div class="row text-white border m-3">
    <footer class="text-center text-lg-start bg-light text-muted">
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2022 La Pizza
      </div>  
    </footer>
  </div>
  
    
</body>
</html>
