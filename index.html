<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>La Pizza</title>

</head>
<body style="background-color:#000000;">
    <div class="containner text-center headE">
        <div class="m-3 text-light">
            <h1 class="display-2">La Pizza</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <img src="assets/pizzabackground.jpg" alt="Pizza" width="100%" height="100%">
                  </div>
                  <div class="flip-box-back">
                    <h2>At <em>La Pizza</em></h2>
                    <p class="text-center">What an amazing city</p>
                  </div>
                </div>
              </div> 
        </div>
        <div class="col-4 text-white border" style="font-size: 1.5em;" >
          
          <h2 class="display-5 text-center m-5">Order Now</h2>

          <form id="myForm">
            <div class="form-group">
              <label for="myRadio1">Size: </label>
              <label class="radio-inline">
                <input type="radio" name="optradio1" checked>Small
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio1">Medium
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio1">Large
              </label>
            </div>
            <div class="form-group mb-4">
              <label for="myRadio2">Crust: </label>
              <label class="radio-inline">
                <input type="radio" name="optradio2" checked>Crispy
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio2">Stuffed
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio2">Glutten Free
              </label>
            </div>
            <div class="form-group mb-4">
              <label for="myToppings">Toppings</label>
              <select class="select mySelect form-group mdb-select md-form" multiple id="myToppings" multiple data-mdb-filter="true" required>
                <option value="">Choose ...</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Olives">Olives</option>
                <option value="Hot chillies">Hot chillies </option>
                <option value="Onions">Onions</option>
                <option value="Chicken">Chicken</option>
                <option value="Sweet Corn"> Sweet Corn</option> 
                <option value="Bacon">Bacon</option> 
                <option value="Ham">Ham</option> 
                <option value="Garlic">Garlic</option> 
              </select>
            </div>
            <div class="form-group mb-4">
               <label for="count">Quantity:</label>
              <div class="qty mt-2">
                <span class="minus bg-dark">-</span>
                <input type="number" class="count" name="qty" value="1" id="count">
                <span class="plus bg-dark">+</span>
            </div>
            </div>
            <div class="form-group mb-4">
               <input type="checkbox" id="delivery" onclick="" /> Get your Pizza Delivered
            </div>
            <div class="form-group pt-2 mb-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
    </div>
   

    
</body>
</html>
